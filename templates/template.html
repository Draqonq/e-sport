<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-weight: bold;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #242423;
            color: white;
        }
        header{
            width: 100%;
            min-height: 15vh;
            background-color: #333533;
            border-bottom: 2px solid #f5cb5c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-shadow: 1px 1px 2px #cfdbd5;
        }
        header h1{
            margin: 10px;
            font-size: 60px;
        }
        nav{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav h3{
            width: 75vw;
            margin: 20px;
            padding: 15px;
            font-size: 25px;
            text-align: center;
        }
        .add-team-form, .add-members-form{
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #cfdbd5;
            gap: 10px;
            padding: 10px;
        }
        .add-team-form p, .add-members-form p{
            margin: 10px;
            padding: 5px 15px;
            font-size: 20px;
            text-align: center;
        }
        input, input:focus, select, select:focus{
            border: 1px solid #f5cb5c;
            outline: none;
        }
        input, select{
            padding: 8px 2px;
            background-color: #333533;
            color: white;
            border: 1px solid #333533;
        }
        button{
            padding: 5px 10px;
            background-color: #333533;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 1px black;
        }
        button:hover{
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        .players{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .players .list{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .team{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cfdbd5;
            color: black;
            width: 135px;
            height: 30px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 3px;
        }
        .ladder{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .round{
            width: 330px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #333533;
            border: 2px solid black;
            box-shadow: 2px 2px 2px rgb(50, 50, 50);
        }
        .round h2{
            border-bottom: 2px solid black;
            margin: 10px;
        }
        .fight{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .fight button{
            padding: 0;
            border: 0;
            box-shadow: 2px 2px 1px black;
            border-radius: 5px;
        }
        .fight button:hover{
            transform: translate(1px, 1px);
            box-shadow: 0 0;
        }

        .reset-form button{
            height: 50px;
            width: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{tournament_name}}</h1>
    </header>
    <nav>
        <h3>{{tournament_description}}</h3>
    </nav>
    <form action='' method='post' class='add-team-form'>
        <p>Dodaj drużynę</p>
        <input type="text" name="player" placeholder='Nazwa'>
        <button type="submit" name='manageTeams' value="addPlayer">Add Team</button>
    </form>
    <form action='' method='post' class='add-members-form'>
        <p>Przydziel graczy do drużyn</p>
        <input type="text" name="memberName" placeholder='Gracz'>
        {% block members %}{% endblock %}
        <button type="submit" name="member" value="addMember">Dodaj członka</button>
    </form>
    <div class="players">
        <h2>Drużyny</h2>
        {% block playerlist %}{% endblock %}
    </div>
    <form action='' method='post' class='teams-form'>
        {% block startgame %}{% endblock %}
    </form>
    <form action='' method='post'>
        <div class="ladder">
            {% block round %}{% endblock %}
            {% block winner %}{% endblock %}
        </div>
    </form>
    <form action='' method="post" class='reset-form'>
        <button type="submit" name="reset" value="reset">Reset</button>
    </form>
    
</body>
</html>
